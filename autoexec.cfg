// Start up params -novid -high -freq 144 -refresh 144 -tickrate 128

// reposition gunmodel to mimic CSS
viewmodel_presetpos 0
viewmodel_offset_x 2
viewmodel_offset_y 2
viewmodel_offset_z -2

// removes weapon bobbing
cl_bob_lower_amt 5 // def 21
cl_bobamt_lat 0.1 //def 0.33
cl_bobamt_vert 0.1 // def 0.14

// removes arm shifting during crouching
cl_viewmodel_shift_left_amt 0 // 1.5
cl_viewmodel_shift_right_amt 0 // 0.75

cl_crosshairdot 0
cl_crosshairalpha 255
cl_crosshairsize 3
cl_crosshairgap -1
cl_crosshairstyle 4
cl_crosshairthickness 0
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1

cl_autowepswitch 0

cl_disablehtmlmotd 0
cl_disablefreezecam 1

sensitivity "1.6" // @ 800 DPI
zoom_sensitivity_ratio_mouse 1
m_rawinput "1"

cl_radar_always_centered 0
cl_radar_scale 0.38
cl_radar_icon_scale_min 0.6
cl_radar_square_with_scoreboard 0

cl_hud_playercount_showcount 1

cl_use_opens_buy_menu 0

r_drawtracers_firstperson "0"

developer "0"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
con_filter_enable "2"

cl_downloadfilter "nosounds"

cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0
rate 128000

cl_showfps 0
fps_max 288
fps_max_menu 144

mm_dedicated_search_maxping 150

net_graph 0
net_graphproportionalfont 0
net_graphpos 2
net_graphheight 0

// Apparently makes sound a bit better when using headphones?
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"

snd_mixahead "0.08"

cl_autobuy " "

bind v "+voicerecord"

bind n "noclip"

voice_enable 1

// BINDS

//=====================================================//
//     Num     |      /      |      *      |     -     //
//     Lock    |  KP_SLASH   | KP_MULTIPLY |  KP_MINUS //
//-------------|-------------|-------------|-----------//
//      7      |      8      |      9      |     +     //
//   KP_HOME   | KP_UPARROW  |   KP_PGUP   |           //
//-------------|-------------|-------------| KP_PLUS   //
//      4      |      5      |      6      |           //
// KP_LEFTARROW|    KP_5     |KP_RIGHTARROW|           //
//-------------|-------------|-------------|-----------//
//      1      |      2      |      3      |   Enter   //
//    KP_END   | KP_DOWNARROW|   KP_PGDN   |           //
//-------------|-------------|-------------| KP_ENTER  //
//      0                    |      .      |           //
//      KP_INS               |   KP_DEL    |           //
//=====================================================//

bind "KP_MINUS" "volume 0"
bind "KP_PLUS" "volume 1"

bind KP_INS "buy vesthelm"
bind KP_DEL "buy vest"
bind KP_ENTER "buy defuser"

bind KP_END "buy hegrenade"
bind KP_DOWNARROW "buy flashbang"
bind KP_PGDN "buy smokegrenade"

bind KP_LEFTARROW "buy molotov; buy incgrenade"
bind KP_5 "buy fiveseven; buy tec9"
bind KP_RIGHTARROW "buy p250"

bind KP_HOME "buy ak47; buy m4a1"
bind KP_UPARROW "buy galil; buy famas"
bind KP_PGUP "buy awp"

bind Q "use weapon_flashbang"
bind X "use weapon_smokegrenade"
bind Z "use weapon_molotov;use weapon_incgrenade;"
bind MOUSE3 "use weapon_hegrenade"

bind MWHEELDOWN "+jump"

host_writeconfig